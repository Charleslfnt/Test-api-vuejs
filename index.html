<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--on importe le cdn de axios pour pouvoir l'utilser -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--La fonction updatepost sera appelé au moment du click-->
        <button v-on:click="updatepost">Mettre à jour</button> 
        <ul>
            <!--Pour chaque post dans le tableau posts on affiche le titre-->
            <li v-for="post in posts">{{post.title}}</li>
        </ul>
    </div>


    <script>
        //création de l'instance
        var app = new Vue({ 
            el: '#app',
            data: {
                posts: [] //tableau qui contiendra les données recues de l'API
            },
            methods: {
                updatepost() {                  
                    axios.get('https://jsonplaceholder.typicode.com/posts').then(reponse => this.posts = reponse.data).catch(erreur => this.posts = [{title: "Erreur de chargement"}]);
                }
            }
        });
    </script>
</body>
</html>
